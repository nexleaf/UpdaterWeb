{% load crispy_forms_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Updater Web</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/4-col-portfolio.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/group_div.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Updater Web</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Signout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input id="search" type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/clients"><i class=" fa fa-mobile"></i> &nbsp;Clients <span class="sr-only">(current)</span></a></li>
            <li><a href="/groups"><i class=" fa fa-users"></i> &nbsp;Groups</a></li>
            <li><a href="/apps"><i class=" fa fa-th"></i> &nbsp;Applications</a></li>
            <li><a href="/logs"><i class=" fa fa-pencil"></i> &nbsp;Logs</a></li>
            <li><a href="/global"><i class=" fa fa-globe"></i> &nbsp;Global</a></li>
            
          </ul>
        </div>
        <div class ="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">Clients
                  </h1>
              </div>
          </div>
          <div class="row" id="result">
          {% for u in user_list %}
            <div class="col-md-2 portfolio-item">
                <a href="#" class="client_details_anchor" data-toggle="modal" data-target="#clientInfo" data-imei="{{u.imei}}">
                    <div class="group-div">
                      <h5 class="group-h3">{{u.imei}}</h5>
                    </div>


                </a>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div id="clientInfo" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Client</h4>
          </div>
          <div class="modal-body" id="client_info">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteClient($('#imei_hidden').val())">Delete</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="updateClient()">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- /.container -->

    <!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

<script>
    $(function(){
      $("#search").keyup(function(){
        console.log("key up");
        console.log($("#search").val())
        $.ajax({
          type:"POST",
          url:"/clients/search/imeis",
          data:{
            "search_text":$("#search").val()
            // "csrfmiddlewaretoken":$("input[name=csrfmiddlewaretoken]").val()
          },
          success: function(data){
            $("#result").html(data);
          },
          dataType: 'html'
        });
      });
    });


    $(".client_details_anchor").click(function(){
      var imei = $(this).data('imei');
      $.ajax({
        type: "GET",
        url:"/clients/details/",
        data: {
          imei:imei
        },
        dataType: "html",
        success: function(data){
          // console.log(data);
          $("#client_info").html(data);
        }
      });
    });

    function deleteClient(imei){
      $.post("/clients/delete/",{imei:imei,groupname:'{{groupname}}'},function(data){
        location.reload();
      })

    }

    function updateClient(){
      $("#clientInfoForm").submit();
    }
        // $.get("/group_details/",{groupname:name},function(data){
        //     console.log(",jhkj"+data);
        //   });
    function searchSuccess(){
      console.log("success")
    }

    </script>



</body>
</html>
