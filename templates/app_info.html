<form role="form" id="appInfoForm" action="/apps/edit/" method="post">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="app_name" value="{{app.name}}">
  </div>
    <input type="hidden" class="form-control" id="name_hidden" name="name_hidden" value="{{app.name}}">
  <div class="form-group">
    <label for="release">Release:</label>
    <input type="text" class="form-control" id="release" name="release" value="{{app.release}}">
  </div>
  <input type="hidden" class="form-control" id="release_hidden" name="release_hidden" value="{{app.release}}">
  <input type="hidden" class="form-control" id="group_hidden" name="group_hidden" value="{{group_name}}">
  
    
  <div class="form-group">
  <label for="sel1">Select group:</label>
  <select name="app_group" class="form-control" id="sel1">
    {%for group in groups%}
        {%ifequal group_name group.name%}
        <option value="{{group.name}}" selected="selected">{{group.name}}</option>

        {%else%}
        <option value="{{group.name}}">{{group.name}}</option>
        {%endifequal%}
        }
      {%endfor%}
  </select>
</div>
  <div class="form-group">
    <label for="version">Version:</label>
    <input type="text" class="form-control" id="version" name="version" value="{{app.ver}}">
  </div>
  <input type="hidden" class="form-control" id="version_hidden" name="version_hidden" value="{{app.ver}}">
    
  <div class="form-group">
    <label for="package">Package:</label>
    <input type="text" class="form-control" id="package" name="package" value="{{app.package}}">
  </div>
  <div class="form-group">
    <label for="url">URL:</label>
    <input type="text" class="form-control" id="url" name="url" value="{{app.url}}">
  </div>
  <div class="form-group">
    <label for="action">Action:</label>
    <input type="text" class="form-control" id="action" name="action" value="{{app.action}}">
  </div>
  <div class="form-group">
    <label for="extra_urls">Extra URLs:</label>
    <input type="text" class="form-control" id="extra_urls" name="extra_urls" value="{{app.extra_urls}}">
  </div>
